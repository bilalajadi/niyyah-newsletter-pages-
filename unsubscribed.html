<!DOCTYPE html>
<html lang="en">
<head>
  <title>Unsubscribed - Niyyah</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="https://niyyah.app/favicon.png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
    }
    .icon { font-size: 64px; margin-bottom: 20px; }
    h1 { color: #073D59; margin: 0 0 16px 0; font-size: 24px; }
    p { color: #555; line-height: 1.6; margin: 0 0 10px 0; }
    .footer { margin-top: 30px; color: #888; font-size: 14px; }
    .logo { color: #073D59; font-weight: bold; font-size: 18px; }
    .resubscribe { margin-top: 20px; }
    .resubscribe a { color: #073D59; text-decoration: none; font-weight: 500; }
    .resubscribe a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">✅</div>
    <h1>You've Been Unsubscribed</h1>
    <p>You've been successfully removed from our mailing list.</p>
    <p>We're sorry to see you go. If you change your mind, you can always subscribe again through the Niyyah app.</p>
    <p class="resubscribe"><a href="https://niyyah.app">Visit Niyyah</a></p>
    <p class="footer">— The <span class="logo">Niyyah</span> Team</p>
  </div>
</body>
</html>
